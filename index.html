<!DOCTYPE html>
<html>
<head>
    <title>Â∞èÊ∞¥Ê≤≥ËæπËµ∞Â§ß‰Ω¨‰∏ìÁî®Ê∞¥Âç∞Â∑•ÂÖ∑</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
        }
        .upload-boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .upload-box {
            flex: 1;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            background: #fafafa;
            transition: all 0.2s ease;
        }
        .upload-box:hover {
            border-color: #007AFF;
            background: #f5f9ff;
        }
        .upload-box p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .watermark-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-box {
            flex: 1;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
        }
        .preview-box h3 {
            margin-top: 0;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        #uploadInput {
            display: none;
        }
        .controls {
            margin: 20px 0;
            padding: 10px 16px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            gap: 24px;
            align-items: center;
            border: 1px solid #e5e5e5;
        }
        .controls label {
            margin: 0;
            font-size: 13px;
            color: #666;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        input[type="range"] {
            padding: 0;
            margin: 0;
            flex: 1;
        }
        .position-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin: 0;
            flex: 2;
        }
        .position-btn {
            padding: 4px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            transition: all 0.2s ease;
        }
        .position-btn:hover {
            background: #f5f5f7;
            border-color: #d5d5d5;
        }
        .position-btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .download-btn:hover {
            background: #0051FF;
        }
        .image-list {
            margin: 20px 0;
            height: 100px;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f5f5f7;
            border-radius: 8px;
        }
        .image-item {
            position: relative;
            width: 80px;
            flex-shrink: 0;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .image-item.active {
            border-color: #007AFF;
        }
        .image-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }
        .image-item .image-name {
            font-size: 10px;
            padding: 2px 4px;
            background: rgba(0,0,0,0.5);
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress {
            margin: 20px 0;
            background: #f5f5f7;
            border-radius: 8px;
            padding: 10px;
        }
        .progress-bar {
            height: 4px;
            background: #007AFF;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 20px;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .header h1::before {
            content: 'üåä';
            font-size: 24px;
        }
        .header p {
            color: #666;
            margin: 8px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Â∞èÊ∞¥Ê≤≥ËæπËµ∞Â§ß‰Ω¨‰∏ìÁî®Ê∞¥Âç∞Â∑•ÂÖ∑</h1>
        </div>
        <div class="upload-boxes">
            <div class="upload-box" onclick="document.getElementById('uploadInput').click()">
                <p>ÁÇπÂáª‰∏ä‰º†ÂéüÂõæÔºàÊîØÊåÅÂ§öÈÄâÔºâ</p>
                <input type="file" id="uploadInput" accept="image/*" multiple style="display: none;">
            </div>
            <div class="upload-box" onclick="document.getElementById('watermarkInput').click()">
                <p>‰∏ä‰º†Ê∞¥Âç∞ÂõæÁâá</p>
                <input type="file" id="watermarkInput" accept="image/png" style="display: none;">
                <img id="watermarkPreview" class="watermark-preview">
            </div>
        </div>

        <div class="controls">
            <label>
                Ê∞¥Âç∞Â§ßÂ∞èÔºö
                <input type="range" id="watermarkSize" min="10" max="100" value="100" onchange="updateWatermark()">
            </label>
            <label>
                ÈÄèÊòéÂ∫¶Ôºö
                <input type="range" id="opacity" min="0" max="100" value="100" onchange="updateWatermark()">
            </label>
            <label>Ê∞¥Âç∞‰ΩçÁΩÆÔºö</label>
            <div class="position-controls">
                <button class="position-btn" data-position="nw">Â∑¶‰∏ä</button>
                <button class="position-btn" data-position="n">‰∏≠‰∏ä</button>
                <button class="position-btn" data-position="ne">Âè≥‰∏ä</button>
                <button class="position-btn" data-position="w">Â∑¶‰∏≠</button>
                <button class="position-btn active" data-position="c">Â±Ö‰∏≠</button>
                <button class="position-btn" data-position="e">Âè≥‰∏≠</button>
                <button class="position-btn" data-position="sw">Â∑¶‰∏ã</button>
                <button class="position-btn" data-position="s">‰∏≠‰∏ã</button>
                <button class="position-btn" data-position="se">Âè≥‰∏ã</button>
            </div>
        </div>

        <div id="imageList" class="image-list"></div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>ÂéüÂõæÈ¢ÑËßà</h3>
                <img id="original" src="">
            </div>
            <div class="preview-box">
                <h3>Ê∞¥Âç∞È¢ÑËßà</h3>
                <img id="output" src="">
            </div>
        </div>

        <div id="progress" class="progress" style="display: none;">
            <div class="progress-bar"></div>
            <div class="progress-text">Â§ÑÁêÜ‰∏≠: <span id="progressText">0/0</span></div>
        </div>

        <button class="download-btn" onclick="downloadImages()">‰∏ãËΩΩÂ§ÑÁêÜÂêéÁöÑÂõæÁâá</button>
    </div>

    <script>
        let currentImages = [];
        let watermarkImage = localStorage.getItem('watermarkImage');
        let currentPosition = 'c';

        if (watermarkImage) {
            document.getElementById('watermarkPreview').src = watermarkImage;
        }

        function updateWatermark(index = 0) {
            if (!watermarkImage || currentImages.length === 0) return;
            processImage(currentImages[index].data).then(result => {
                document.getElementById('output').src = result;
            });
        }

        document.getElementById('uploadInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                currentImages = [];
                const imageList = document.getElementById('imageList');
                imageList.innerHTML = '';

                Array.from(files).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        currentImages.push({
                            name: file.name,
                            data: event.target.result
                        });

                        // ÂàõÂª∫Áº©Áï•ÂõæÈ°π
                        const listItem = document.createElement('div');
                        listItem.className = 'image-item' + (index === 0 ? ' active' : '');
                        listItem.innerHTML = `
                            <img src="${event.target.result}" alt="${file.name}">
                            <div class="image-name">${file.name}</div>
                        `;
                        
                        // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                        listItem.addEventListener('click', () => {
                            document.querySelectorAll('.image-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            listItem.classList.add('active');
                            
                            // Êõ¥Êñ∞È¢ÑËßà
                            document.getElementById('original').src = event.target.result;
                            updateWatermark(currentImages.indexOf(currentImages.find(img => img.name === file.name)));
                        });
                        
                        imageList.appendChild(listItem);

                        // Â¶ÇÊûúÊòØÁ¨¨‰∏ÄÂº†ÂõæÁâáÔºåÊòæÁ§∫È¢ÑËßà
                        if (currentImages.length === 1) {
                            document.getElementById('original').src = event.target.result;
                            updateWatermark(0);
                        }
                    }
                    reader.readAsDataURL(file);
                });
            }
        });

        document.getElementById('watermarkInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    watermarkImage = event.target.result;
                    localStorage.setItem('watermarkImage', watermarkImage);
                    document.getElementById('watermarkPreview').src = watermarkImage;
                    updateWatermark();
                }
                reader.readAsDataURL(file);
            }
        });

        document.querySelectorAll('.position-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPosition = btn.dataset.position;
                updateWatermark();
            });
        });

        function getPositionConfig(position) {
            const positions = {
                'nw': [0.1, 0.1],    // Â∑¶‰∏ä
                'n': [0.5, 0.1],     // ‰∏≠‰∏ä
                'ne': [0.9, 0.1],    // Âè≥‰∏ä
                'w': [0.1, 0.5],     // Â∑¶‰∏≠
                'c': [0.5, 0.5],     // Â±Ö‰∏≠
                'e': [0.9, 0.5],     // Âè≥‰∏≠
                'sw': [0.1, 0.9],    // Â∑¶‰∏ã
                's': [0.5, 0.9],     // ‰∏≠‰∏ã
                'se': [0.9, 0.9]     // Âè≥‰∏ã
            };
            return positions[position];
        }

        async function processAllImages() {
            const progress = document.getElementById('progress');
            const progressBar = progress.querySelector('.progress-bar');
            const progressText = document.getElementById('progressText');
            
            progress.style.display = 'block';
            const results = [];
            
            for (let i = 0; i < currentImages.length; i++) {
                progressText.textContent = `${i + 1}/${currentImages.length}`;
                progressBar.style.width = `${((i + 1) / currentImages.length) * 100}%`;
                
                const result = await processImage(currentImages[i].data);
                results.push({
                    name: currentImages[i].name,
                    data: result
                });
            }
            
            progress.style.display = 'none';
            return results;
        }

        function processImage(imageData) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                const watermark = new Image();
                
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    watermark.onload = function() {
                        const size = document.getElementById('watermarkSize').value / 100;
                        const watermarkWidth = img.width * size;
                        const watermarkHeight = (watermarkWidth / watermark.width) * watermark.height;
                        
                        const [xRatio, yRatio] = getPositionConfig(currentPosition);
                        const x = (canvas.width - watermarkWidth) * xRatio;
                        const y = (canvas.height - watermarkHeight) * yRatio;
                        
                        ctx.globalAlpha = document.getElementById('opacity').value / 100;
                        ctx.drawImage(watermark, x, y, watermarkWidth, watermarkHeight);
                        
                        resolve(canvas.toDataURL('image/png'));
                    };
                    watermark.src = watermarkImage;
                };
                img.src = imageData;
            });
        }

        async function downloadImages() {
            if (!watermarkImage || currentImages.length === 0) return;
            
            const results = await processAllImages();
            
            if (results.length === 1) {
                const link = document.createElement('a');
                link.download = `watermarked_${results[0].name}`;
                link.href = results[0].data;
                link.click();
            } else {
                const zip = new JSZip();
                results.forEach(result => {
                    const imageData = result.data.split(',')[1];
                    zip.file(`watermarked_${result.name}`, imageData, {base64: true});
                });
                
                const content = await zip.generateAsync({type: 'blob'});
                const link = document.createElement('a');
                link.download = 'watermarked_images.zip';
                link.href = URL.createObjectURL(content);
                link.click();
            }
        }

        const uploadArea = document.querySelector('.upload-box');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#666';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('uploadInput').files = e.dataTransfer.files;
                const event = new Event('change');
                document.getElementById('uploadInput').dispatchEvent(event);
            }
        });

        function clearWatermark() {
            watermarkImage = null;
            localStorage.removeItem('watermarkImage');
            document.getElementById('watermarkPreview').src = '';
        }
    </script>
</body>
</html>
